<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BBB downloaded meetings</title>

    <!-- Bootstrap CSS -->
    <link
      href="./css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Loader JS -->
    <script src="./js/loader.js"></script>
  </head>
  <body>
    <h1 class="text-center">Downloaded BBB meetings:</h1>
    <div
      class="meeting-links container-fluid justify-content-lg-center border border-primary rounded col-lg-8 my-3"
    >
      <ul>
        {% for link, name in meetingLinks %}
        <li><a href={{ link }}>{{ name }}</a></li>
        {% endfor %}
      </ul>
    </div>

    <div
      class="dl-new-meeting container-fluid justify-content-lg-center border border-primary rounded col-lg-8"
    >
      <div class="message">
        <span><strong>{{ message }}</strong></span>
      </div>
      <form
        action="{{ url_for('api_dl_meeting') }}"
        method="POST"
        onsubmit="return startLoader()"
      >
        <span>Meeting url: </span><input type="text" name="meeting-url" /><br />
        <span>Name of the meeting: </span
        ><input type="text" name="meeting-name" /><br />
        <!-- <span>Meeting description: </span><input type="text" name="meeting-description"><br> -->
        <div id="downloadButtonDiv">
          <input type="submit" value="Start the download (BETA)" />
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="./js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
